<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - WorkTime Register</title>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/icons/bootstrap-icons.css}">
</head>

<body>
    <div class="d-flex align-items-center justify-content-center vh-100" id="loginPage" tabindex="-1"
        aria-labelledby="loginPageLabel" aria-hidden="true">
        <div class="container card">
            <div class="text-center">
                <h1 class="" id="loginPageLabel">Acceso - Log In</h1>
            </div>
            <div class="card-body">
                <form id="loginForm" autocomplete="on" th:action="@{/login}" method="post" style="max-width: 600px; margin: 0 auto;">
                    <div class="mb-3">
                        <label for="email" class="col-form-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope text-primary" viewBox="0 1 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7
                                 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64
                                 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                            </svg>
                             Email
                        </label>
                        <input type="email" class="form-control" id="username" name="username"
                            placeholder="account@mail.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="col-form-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-key text-warning" viewBox="0 1 16 16">
                            <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5
                                0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712
                                4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1
                                .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                         Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="footer">
                        <button type="submit" class="btn btn-primary">Acceder</button>
                    </div>
                </form>
				<script>
				function go(user, pass) {
					document.getElementById("username").value = user;
                    document.getElementById("password").value = pass;
					document.getElementById("loginForm").submit();
				}
				</script>
				<a href="#" onclick='go("a@a.com","123")'>Admin</a> --   		
				<a href="#" onclick='go("a@b.com","123")'>User</a> --
				<a href="/logout">Logout</a>
                <!-- <a th:href="@{/register}" class="card-link">Si no tienes una cuenta, regístrate aquí.</a> -->
            </div>
        </div>
    </div>

</body>

</html>
